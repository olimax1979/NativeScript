

<StackLayout width="500" height="500" class="modal-view-style">


        <StackLayout [formGroup]="commentForm" (ngSubmit)="onSubmit()">
                <Label class="h3 m-5" row="0" col="0" text="Your Name" textWrap="true"></Label>
                <TextField class="input input-border" 
                    hint="Enter your name" [text]=''
                    row="0" col="1" formControlName="author"></TextField>

                <Label class="h3 m-5" row="0" col="0" text="Your Rating" textWrap="true"></Label>
                <Slider row="1" col="1" minValue="1" maxValue="5"
                    row="0" col="1" formControlName="rating"></Slider>

                <Label class="h3 m-5" row="0" col="0" text="Your Comments" textWrap="true"></Label>
                <TextField class="input input-border"
                    hint="Enter your comments" [text]=''
                    row="0" col="1" formControlName="comment"></TextField>
                
                <Button class="btn btn-primary btn-active m-15" [isEnabled]="commentForm.valid" row="3" col="0"
                    text="Submit" (tap)="onSubmit()"></Button>

                <Button class="btn btn-primary btn-active m-15" row="3" col="0"
                    text="Cancel" (tap)="onClose()"></Button>
            
        </StackLayout>
</StackLayout>

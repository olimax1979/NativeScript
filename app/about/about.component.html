<ActionBar title="About Us" class="action-bar">
</ActionBar>

<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <GridLayout orientation="vertical" tkMainContent class="page">
        <StackLayout>

            <StackLayout class="p-10 border m-x-10" row="0">
                <Label class="sub-title" text=""></Label>
                <Label class="title" text="Our History"></Label>
                <Label class="sub-title" text=""></Label>
                <Label class="sub-title" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us."
                    textWrap="true"></Label>
                <Label class="sub-title" text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan."
                    textWrap="true"></Label>
                <Label class="sub-title" text=""
                    textWrap="true"></Label>
            </StackLayout>
        
            <StackLayout row="1">
                <StackLayout class="m-x-10">
                    <Label class="sub-title" text=""></Label>
                    <Label class="title" text="Corporate Leadership"></Label>
                </StackLayout>
                <ListView [items]="leaders" class="list-group" *ngIf="leaders">
                    <ng-template let-leader="item">
                        <StackLayout orientation="horizontal" class="list-group-item">
                            <Image row="0" col="0" rowSpan="3" height="70" width="70"  [src]="BaseURL + leader.image" class="img-circle"></Image>
                            <StackLayout class="list-group-item" rows="auto *" columns="*">
                                <Label class="title"  [text]="leader.name" class="list-group-item-heading"></Label>
                                    <Label class="list-group-item-text" [text]="leader.designation"></Label>
                                    <Label class="list-group-item-text" [text]="leader.description"></Label>   
                            </StackLayout>
                        </StackLayout>
                    </ng-template>
                </ListView>
                <ActivityIndicator busy="true"  *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
                <Label *ngIf="leaderErrMess" [text]="'Error: ' + leaderErrMess"></Label>
            </StackLayout>
            
        </StackLayout>
    </GridLayout>

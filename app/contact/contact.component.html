<ActionBar title="Contact Us" class="action-bar">
</ActionBar>

<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>


<ScrollView orientation="vertical" tkMainContent class="page">
    <GridLayout class="m-5" rows="auto auto auto">
        <StackLayout class="p-10 border">
            <Label class="title" text="Contact Information"></Label>
            <Label class="title" text=""></Label>
            <Label class="sub-title" text="121, Clear Water Bay Road" textWrap="true"></Label>  
            <Label class="sub-title" text="Clear Water Bay, Kowloon" textWrap="true"></Label>   
            <Label class="sub-title" text="HONG KONG" textWrap="true"></Label>
            <Label class="sub-title" text="Tel: +852 1234 5678" textWrap="true"></Label>
            <Label class="sub-title" text="Fax: +852 8765 4321" textWrap="true"></Label>
            <Label class="sub-title" text="Email:confusion@food.net" textWrap="true"></Label> 
            <GridLayout orientation="horizontal" rows="*" columns="*, *" class="m-t-20">
                <Button row="0" col="0" [text]="('fa-phone' | fonticon) + ' Call'" class="btn btn-rounded-sm btn-outline no-border fa "></Button>
                <Button row="0" col="1" [text]="('fa-envelope-o' | fonticon) + ' Email'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="sendEmail()"></Button>
            </GridLayout>  
        </StackLayout>
    </GridLayout>
</ScrollView>
